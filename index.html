<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form method="post" action="#" id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name<input type="text" name="name" id="name" placeholder="Enter your name" required></label>
            <label id="email-label" for="email">Email<input type="email" name="email" id="email" placeholder="Enter your Email" required></label>
            <label id="number-label" for="number">Age (optional)<input type="number" name="age" id="number" placeholder="Age"  min="18" max="100"></label>
            <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown" name="role" class="form-control" required="">
                        <option disabled="" selected="" value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                      </select>
                </label>

        </fieldset>

        <fieldset>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label class="inline"><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
                <label class="inline"><input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
                <label class="inline"><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>

                <label for="dropdown">What is your favorite feature of freeCodeCamp?
                        <select id="dropdown" name="mostLike" class="form-control" required="">
                            <option disabled="" selected="" value="">Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="openSource">Open Source</option>
                        </select>
                    </label>
            </div>
        </fieldset>

        <fieldset>
            <p>What would you like to see improved?</p>
            <label class="inline"><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
            <label class="inline"><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
            <label class="inline"><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
            <label class="inline"><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
            <label class="inline"><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
            <label class="inline"><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
            <label class="inline"><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
            <label class="inline"><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
            <label class="inline"><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
            <label class="inline"><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label>
            <label class="inline"><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>

        </fieldset>

        <fieldset>
            <label for="comments">Any comments or suggestions?<textarea rows="5" id="comments" placeholder="Enter your comment here..."></textarea></label>
        </fieldset>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>

</html>
